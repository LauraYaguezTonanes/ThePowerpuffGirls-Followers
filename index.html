<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Powerpuff Girls follower list using Flexbox</title>
</head>
<body>
    <div class="container">
        <ul>
            <li id="Bombon">
                <img src="Bombon.JPG.jpg" alt="imagenBombon">
                <h3>Bombon</h3>
                <span class="Bomb">6765 followers</span>
            </li>
            <li id="Burbuja">
                <img src="Burbuja.JPG.jpg" alt="imagenBurbuja">
                <h3>Burbuja</h3>
                <span class="Burbu">2420 followers</span>
            </li>
            <li id="Bellota">
                <img src="Bellota.JPG.jpg" alt="imagenBellota">
                <h3>Bellota</h3>
                <span class="Bello">6727 followers</span>
            </li>
        </ul>
    </container>
</body>
</html>
